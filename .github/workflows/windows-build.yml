name: Windows C++ Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MSBuild path
      uses: microsoft/setup-msbuild@v2

    - name: Build the solution
      run:  msbuild CPPSamples.sln /p:Configuration=Release /p:Platform=x64 /p:LanguageStandard=stdcpp17
      
    - name: Archive artifacts
      run: |
        mkdir release
        Get-ChildItem -Path . -Recurse -Include *.exe, *.dll, *.pdb -Filter Release | Copy-Item -Destination release -Force
        Compress-Archive -Path release\* -DestinationPath cpp_build_artifacts.zip

    - name: Create or update GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.sha }}
        release_name: "Latest Build"
        body: "Automated build from push to `main`."
        prerelease: false
        files: cpp_build_artifacts.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
